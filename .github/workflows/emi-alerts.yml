name: EMI Alerts Cron Job

on:
  schedule:
    # Runs daily at 9:00 AM IST (3:30 AM UTC)
    - cron: "30 3 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  send-emi-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Send EMI Alerts
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://your-app-domain.vercel.app/api/alerts/emi
